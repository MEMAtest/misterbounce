<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3366" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#00d9ff" stop-opacity="0.25"/>
    </linearGradient>
    <radialGradient id="r" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  <rect width="1200" height="1200" fill="#0a0a0f"/>
  <circle cx="350" cy="320" r="380" fill="url(#g)" filter="url(#blur)"/>
  <circle cx="890" cy="860" r="420" fill="url(#g)" filter="url(#blur)"/>
  <circle cx="600" cy="520" r="520" fill="url(#r)"/>
  <rect x="160" y="180" width="880" height="840" rx="64" fill="rgba(18,18,26,0.88)" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
  <g fill="#ffffff" fill-opacity="0.92" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif">
    <text x="600" y="540" text-anchor="middle" font-size="52" font-weight="800">Drop Your Photo Here</text>
    <text x="600" y="605" text-anchor="middle" font-size="26" font-weight="500" fill-opacity="0.7">Replace assets/images/hero.svg with your portrait</text>
  </g>
  <g fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="3">
    <path d="M370 340c30-40 70-70 120-85" />
    <path d="M830 860c-30 40-70 70-120 85" />
  </g>
</svg>

